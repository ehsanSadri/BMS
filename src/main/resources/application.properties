spring.application.name=BMS
server.servlet.context-path=/api
#rest
rest.pub=/pub
rest.admin=/admin
#liquibase
spring.liquibase.change-log=classpath:/database/changelog/changelog-master.xml
spring.liquibase.enabled=true
#database
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
#spring.datasource.url=jdbc:h2:~/test;MVCC=TRUE;LOCK_TIMEOUT=10000;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.url=jdbc:h2:mem:devDb:MVCC=TRUE;LOCK_TIMEOUT=15000;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=none
spring.jpa.open-in-view=false
# Hikari
spring.datasource.hikari.connection-timeout=4000000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.idle-timeout=1000000
spring.datasource.hikari.max-lifetime=4000000
spring.datasource.hikari.connection-test-query=SELECT 1
spring.datasource.hikari.auto-commit=true